<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">
                    <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather information">
                    <button onclick="searchWeather()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
            <div class="col-md-6 offset-md-3">
                <div class="weather-status text-white text-center">
                    <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                    <h1 id="city">Dhaka</h1>
                    <h3><span id="temperature">38.06</span>&deg;C</h3>
                    <h3>minimum temperature:<span id="min-temp">38.06</span>&deg;C</h3>
                    <h3>maximum temperature:<span id="max-temp">38.06</span>&deg;C</h3>
                    <h3>humidity:<span id="humidity">60</span>%</h3>
                    <h1 id="condition" class="lead">Clouds</h1>
                    <h2>wind speed: <span id="wind">1.77</span> km/h <span id="degree">170</span> deg</h2>
                </div>
            </div>
        </div>
    </section>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>
